[character]
success_symbol = '[-->](bold green)'
error_symbol = '[~~>](bold red)'

[cmd_duration]
format = '⏳ [$duration]($style) '
min_time = 0
show_milliseconds = true
style = 'dimmed white'

[git_commit]
tag_disabled = false

[hostname]
ssh_only = false
style = "bold #FFC0CB"

[fill]
symbol = ' '

[memory_usage]
disabled = false

[status]
disabled = false
format = '[$symbol]($style) '
symbol = '🦆'
success_symbol = '😸'

[sudo]
disabled = false

[time]
disabled = false
format = '[$time]($style)'
style = 'white'
time_format = '%F %r %:z'
use_12hr = true

[username]
format = '[$user]($style) @ '
show_always = true
style_user = "bold #FFC0CB"